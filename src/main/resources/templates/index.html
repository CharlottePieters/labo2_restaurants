<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>
    <table>
        <tr >
            <th>Name</th>
            <th>Address</th>
            <th>Rating</th>
        </tr>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.address}"></td>
            <td th:text="${restaurant.rating}">/5</td>
        </tr>
    </table>
</body>
</html>
